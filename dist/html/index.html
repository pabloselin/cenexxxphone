<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>Fono CENEX</title>
    <script>
    var parcelRequire;
    </script>
    <script src="main.js" type="module"></script>
  </head>
  <body>

    <div id="radio">
      <!-- howler radio with icecast remote-->
    </div>

    <div class="caller">
      
      <header id="cenexheader">
        <img src="./images/logocenex_web_alt.png" alt="CENEX">
      </header>
      


     
      <div class="busyzone">
        <video src="./videos/busy.mp4" autoplay="true" loop></video>
      </div>

      <div class="callzone">
        <img class="botonui animate__animated animate__headShake animate__infinite animate__slower" id="botonllamar" src="./images/call_alt.png" onclick="connectToPeer()">
        <img class="botonui animate__animated animate__pulse animate__infinite" id="botoncortar" src="./images/endcall.png" onclick="disconnectPeer()">
      </div>


      <div class="radiozone">
        <img id="escuchar" src="./images/listen.png" class="animate__animated animate__infinite">
       <!--  <button id="stop">Parar</button> -->
      </div>
      
      
      <div class="debug">
        <div class="messages">
          
        </div>

         <div class="audiozone">
          <audio id="remote-audio" class="remote-audio" autoplay controls data-waitsound-ogg="./sounds/phonewait.ogg" data-waitsound-mp3="./sounds/phonewait.mp3" data-busysound-ogg="./sounds/phonebusy.ogg" data-busysound-mp3="./sounds/phonebusy.mp3"></audio>
        </div>
      </div>
      
      
      <!-- <audio id="radio" class="radio" src="http://134.209.89.225:8000/stream.ogg" controls autoplay></audio> -->
    </div> 
  </body>
</html>
