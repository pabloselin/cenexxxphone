<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>Fono CENEX</title>

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <script>
    var parcelRequire;
    </script>
    <script src="main.js" type="module"></script>
  </head>
  <body>

    <div id="radio">
      <!-- howler radio with icecast remote-->
    </div>

    <div class="caller">
      
      <header id="cenexheader">
        <img src="./images/logocenex_web.png" alt="CENEX">
      </header>
      


      <div class="audiozone">
        <audio id="remote-audio" class="remote-audio" autoplay></audio>
      </div>


      <div class="callzone">
        <img class="botonui animate__animated animate__headShake animate__infinite animate__slower" id="botonllamar" src="./images/call.png" onclick="connectToPeer()">
        <img class="botonui animate__animated animate__pulse animate__infinite" id="botoncortar" src="./images/endcall.png" onclick="disconnectPeer()">
      </div>

      
      
      <div class="messages">
        
      </div>
      
      <div class="radiozone">
        <h1>RADIO</h1>
        <button id="escuchar">Escuchar</button>
        <button id="stop">Parar</button>
      </div>
      <!-- <audio id="radio" class="radio" src="http://134.209.89.225:8000/stream.ogg" controls autoplay></audio> -->
    </div> 
  </body>
